<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shipping Form</h1>
    <form action="{{ url_for('.new_package') }}" method="post" >
        {{ form.csrf_token }}
   <p>{{form.sender.label}} {{form.sender}}</p>
   <p>{{form.recipient.label}} {{form.recipient}}</p>
   <p>{{form.origin.label}} {{form.origin}}</p>
   <p>{{form.destination.label}} {{form.destination}}</p>
   {{form.submit()}}
</form>
</body>
</html>
